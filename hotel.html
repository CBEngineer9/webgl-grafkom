<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/three.js"></script>
	<script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
	<script src="./node_modules\three\examples\js\controls\OrbitControls.js"></script>
	<script src="./node_modules\three\examples\js\controls\PointerLockControls.js"></script>
	<script src="./node_modules\three\examples\js\postprocessing\EffectComposer.js"></script>
	<script src="./node_modules\three\examples\js\postprocessing\SSAOPass.js"></script>
	<script src="./node_modules\three\examples\js\shaders\CopyShader.js"></script>
	<script src="./node_modules\three\examples\js\postprocessing\ShaderPass.js"></script>
	<script src="./node_modules\three\examples\js\math\SimplexNoise.js"></script>
	<script src="./node_modules\three\examples\js\shaders\SSAOShader.js"></script>
	<script src="./js/FPSControls.js"></script>
	<style>
		body {
			margin: 0;
		}

		#pos{
			display: block;
			position: absolute;
			z-index: 99;
			top: 0px;
			left: 0;
			width: 200px;
			height: 100px;
			padding-left: 10px;
			padding-bottom: 10px;
			color: white;
			background-color: black;
			opacity: 0.7;
		}

		#menu {
			display: none;
			position: absolute;
			width: 100vw;
			height: 100vh;
			background-color: gray;
			opacity: 0.7;
			z-index: 100;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		#menu>* {
			background-color: white;
			opacity: 2;
		}

		#cursor {
			width: 100vw;
			height: 100vh;
			z-index: 99;
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			font: bold;
			color: white;
			font-size: x-large;
		}

		#curtain {
			z-index: 97;
			position: absolute;
			background: black;
			opacity: 0;
			width: 100vw;
			height: 100vh;
		}

		.screen-change {
			animation-name: screen-change;
			animation-duration: 5s;
		}

		@keyframes screen-change {
			0% {opacity: 0;}
			30% {opacity: 1;}
			/* Waiting time */
			70% {opacity: 1;}
			100% {opacity: 0;}
		}

		#dialog{
			display: block;
			z-index: 98;
			position: absolute;
			background: black;
			opacity: 0;
			width: 100vw;
			height: 200px;
			bottom: 0px;
			color: white;
			padding: 20px;
			box-sizing: border-box;
			font-size: 2em;
			font-family: sans-serif;
		}

		.fadeout {
			animation-name: fadeout;
			animation-duration: 5s;
		}

		@keyframes fadeout {
			0% {opacity: 0.7;}
			50% {opacity: 0.7;}
			100% {opacity: 0;}
		}
	</style>
</head>

<body>
	<div id="pos">
		<p id="pos_x">x=</p>
		<p id="pos_y">y=</p>
		<p id="pos_z">z=</p>
	</div>
	<div id="menu">
		<h2>Paused...</h2>
		<h4>Click to resume.</h4>
	</div>
	<div id="cursor">
		+
	</div>
	<div id="dialog">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur ducimus ratione dicta autem a. Tempore, ipsa. Commodi nemo corrupti error!</div>
	<div id="curtain"></div>
</body>
<script src="js/hotel.js"></script>

</html>
