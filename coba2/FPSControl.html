<script>
var movementAmount = 0.05;
var controlsDirection = new THREE.Vector3();
var keyBinds = {
  "up": ['w', 'W', 'ArrowUp'],
  "right": ['d', 'D', 'ArrowRight'],
  "down": ['s', 'S', 'ArrowDown'],
  "left": ['a', 'A', 'ArrowLeft'],

camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

}, undefined, function ( error ) {
  console.error( error );
} );

function animate() {
  requestAnimationFrame( animate );
  move(pressedKeys);
  renderer.render( scene, camera );
}
animate();

/**
 *  Move the camera based on pressed keys.
 *  @param {dictionary} pressedKeys The list of pressed keys.
 */
function move(pressedKeys) {
  for (const[key, value] of Object.entries(keyBinds)) {
    value.forEach(item => {
      if (pressedKeys[item] == true) {
        switch (key) {
          case 'up':
            controls.moveForward(movementAmount);
            break;
          case 'right':
            controls.moveRight(movementAmount);
            break;
          case 'down':
            controls.moveForward(-movementAmount);
            break;
          case 'left':
            controls.moveRight(-movementAmount);
            break;
        }
      }

    });
  }
}

//PointerLockControls
var body = document.getElementsByTagName('body')[0];
body.onkeydown = function (e) {
  pressedKeys[e.key] = true;
}

body.onkeyup = function(e) {
  pressedKeys[e.key] = false;
}

body.onclick = function (e) {
  controls.lock();
}
</script>
