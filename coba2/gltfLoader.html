<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="three.js"></script>
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/loaders/DRACOLoader.js"></script>

<script>
    // scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x333333 );

    // camera
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set( 2, 2, 2 );
    camera.lookAt( 0, 0, 0 );

    // renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cube
    // const geometry = new THREE.BoxGeometry();
    // const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    // const cube = new THREE.Mesh( geometry, material );
    // scene.add( cube );

    // light
    const light = new THREE.PointLight( 0xffffff, 10, 100 );
    light.position.set( 0, 10, 0 );
    scene.add( light );

    // raycaster instance
    const raycaster = new THREE.Raycaster();

    // loader
    const loader = new THREE.GLTFLoader();

    var rock;
    loader.load(
        "./microchip_-_prototype/scene.gltf",
        // model load
        function(gltf){
            scene.add(gltf.scene);

            gltf.animations; // Array<THREE.AnimationClip>
            rock = gltf.scene; // THREE.Group
            gltf.scenes; // Array<THREE.Group>
            gltf.cameras; // Array<THREE.Camera>
            gltf.asset; // Object

            animate();
        },

        // model loading
        function(xhr){
            console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
        },
        // called when loading has errors
        function ( error ) {
            console.log( 'An error happened' );
        }
    );

    // camera.position.z = 5;
    function animate() {
        requestAnimationFrame( animate );

        // rock.rotation.x += 0.05;
        // rock.rotation.y += 0.05;

        renderer.render( scene, camera );
    }
    
    let cam = {
        x:0,
        y:0
    }

    let clickpos = {
        x:0,
        y:0
    }

    let lastmousepos = {
        x:0,
        y:0
    }

    let hold = false;
    let mouse_translate = false;
    let mouse_rotate = false;

    // prevent context menu
    document.oncontextmenu = (e) => {
        e.preventDefault();
    }

    function printMousePos(event) {
        if (hold) {
            // console.log(
            //     "clientX: " + event.clientX +
            //     " - clientY: " + event.clientY + 
            //     " - Button:" + event.button);

            // console.log(event.clientX)
            clickpos.x = event.clientX;
            clickpos.y = event.clientY;
            
            setTimeout(() => {
                printMousePos(event)
            }, 1);
        }
        return;
    }

    // mouse down
    document.addEventListener("mousedown", (e) => {
        hold = true;
        switch (e.button) {
            case 0:
                mouse_rotate = true;
                break;
        
            case 2:
                mouse_translate = true;
                break;

            default:
                break;
        }

        printMousePos(e);
    });    

    // mouse up
    document.addEventListener("mouseup", () => {
        hold = false;
        mouse_rotate = false;
        mouse_translate = false;
    });

    var mousePos;

    document.onmousemove = handleMouseMove;
    setInterval(getMousePosition, 1); // setInterval repeats every X ms

    function handleMouseMove(event) {
        var dot, eventDoc, doc, body, pageX, pageY;

        event = event || window.event; // IE-ism

        // If pageX/Y aren't available and clientX/Y are,
        // calculate pageX/Y - logic taken from jQuery.
        // (This is to support old IE)
        if (event.pageX == null && event.clientX != null) {
            eventDoc = (event.target && event.target.ownerDocument) || document;
            doc = eventDoc.documentElement;
            body = eventDoc.body;

            event.pageX = event.clientX +
            (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
            (doc && doc.clientLeft || body && body.clientLeft || 0);
            event.pageY = event.clientY +
            (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
            (doc && doc.clientTop  || body && body.clientTop  || 0 );
        }

        mousePos = {
            x: event.pageX,
            y: event.pageY
        };
    }
    function getMousePosition() {
        var pos = mousePos;
        if (!pos) {
            // We haven't seen any movement yet
        }
        else {
            // Use pos.x and pos.y
        }
        // console.log(pos.x + ' ' + pos.y);
        
        if (mouse_translate){
            // console.log(pos.x - clickpos.x);
            
            cam.x = -(pos.x - lastmousepos.x)/50;
            cam.y = (pos.y - lastmousepos.y)/50;
            console.log(cam.x + ' , ' + cam.y);
            
            // console.log(lastmousepos.x);
        } else if (mouse_rotate){
            normPos = {
                x:(mousePos.x / window.innerWidth ) * 2 - 1,
                y:- ( mousePos.y / window.innerHeight ) * 2 + 1
            };
            raycaster.setFromCamera( normPos, camera );

            const intersects = raycaster.intersectObjects( scene.children );
            console.log(intersects[0].point);
        } else {
            // if (cam.x > 0) 
            //     cam.x-=0.001;
            // else 
            //     cam.x+=0.001;

            // if (cam.y > 0) 
            //     cam.y-=0.001;
            // else 
            //     cam.y+=0.001;
            cam.x -= cam.x/10;
            cam.y -= cam.y/10;
        }
        lastmousepos.x = pos.x;
        lastmousepos.y = pos.y;

        // cam here
        const lookat = new THREE.Vector3();
        camera.getWorldDirection(lookat);

        camera.translateX(cam.x);
        camera.translateY(cam.y);

        // mat4.lookAt(lookat,[cam.x,cam.y,5],[cam.x,cam.y,0],[0,1,0]);
        // mat4.lookAt(matmodelview,[ 5*Math.sin(Math.PI*(-sudutx)/180.0) ,0, 5*Math.cos(Math.PI*(-sudutx)/180.0) ],[0,0,0],[0,1,0]);
        // mat4.lookAt(matmodelview,[ 0 ,0, 1 ],[0,0,0],[Math.sin(Math.PI*(-sudutx)/180.0),Math.cos(Math.PI*(-sudutx)/180.0),0]);
        // mat4.lookAt(matmodelview,[ 0, 5*Math.sin(Math.PI*(-sudutx)/180.0), 5*Math.cos(Math.PI*(-sudutx)/180.0) ],[0,0,0],[0,Math.cos(Math.PI*(-sudutx)/180.0),0]);
        // mat4.ortho(proyeksi, -4,4, -4,4, 0, 100);
    }
    
</script>
